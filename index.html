<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Sales - Mandiri Bontang Ahmad Yani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #summaryWrapper { transition: all 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-3 md:p-8 text-slate-800 font-sans">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-2xl md:text-4xl font-extrabold tracking-tight text-slate-900">Sales Monitoring</h1>
                <p class="text-blue-600 font-bold mt-1 text-sm md:text-base tracking-widest uppercase italic">Mandiri Bontang Ahmad Yani</p>
            </div>
            
            <div class="flex items-center gap-3">
                <a href="admin.html" class="bg-slate-800 hover:bg-black text-white px-4 py-2 rounded-xl text-xs font-bold transition-all shadow-lg flex items-center gap-2">
                    üõ°Ô∏è Admin
                </a>
                <div class="bg-white p-2 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-2">
                    <input type="month" id="filterBulan" class="bg-transparent border-none text-blue-700 font-bold text-sm outline-none focus:ring-0 cursor-pointer">
                </div>
            </div>
        </header>

        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-black text-slate-700 flex items-center">
                    <span class="bg-yellow-400 w-2 h-6 rounded-full mr-2"></span>
                    RINGKASAN PARTISIPASI STAFF
                </h2>
                <button onclick="toggleSummary()" id="btnToggleSummary" class="bg-white border border-slate-200 px-4 py-2 rounded-xl text-xs font-bold text-blue-600 shadow-sm hover:bg-blue-50 transition-all flex items-center gap-2">
                    <span id="toggleIcon">üëÅÔ∏è</span> <span id="toggleText">Show Summary</span>
                </button>
            </div>

            <div id="summaryWrapper" class="hidden">
                <div id="summaryContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-1">
                    </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-100 sticky top-8">
                    <h2 class="text-sm font-black mb-5 text-slate-700 uppercase tracking-widest flex items-center">
                        <span class="bg-blue-600 w-2 h-4 rounded-full mr-2"></span> Input Perolehan
                    </h2>
                    <form id="salesForm" class="space-y-4">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Tanggal</label>
                            <input type="date" id="tanggal" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Nama Staff</label>
                            <select id="nama_staff" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                                <option value="" disabled selected>Pilih Staff...</option>
                                <option value="Fitriansyah">Fitriansyah</option>
                                <option value="Dzonah Fida Ayuningtyas">Dzonah Fida Ayuningtyas</option>
                                <option value="Ayu Puspita Sari">Ayu Puspita Sari</option>
                                <option value="Dewi Intan Eka Purwati">Dewi Intan Eka Purwati</option>
                                <option value="Robbi Maulana">Robbi Maulana</option>
                                <option value="Ayu Erika Fitriani">Ayu Erika Fitriani</option>
                                <option value="Vani Yuliani">Vani Yuliani</option>
                                <option value="Nur Aisyah">Nur Aisyah</option>
                                <option value="Devi Mayasari">Devi Mayasari</option>
                                <option value="M Abdau Miraj">M Abdau Miraj</option>
                                <option value="Aidil Basri">Aidil Basri</option>
                                <option value="Endah Widyastuti S">Endah Widyastuti S</option>
                                <option value="Desyta">Desyta</option>
                                <option value="Bambang Hermanto">Bambang Hermanto</option>
                                <option value="Hendra Ade A">Hendra Ade A</option>
                                <option value="Firman">Firman</option>
                                <option value="Adhan">Adhan</option>
                                <option value="Ahmad">Ahmad</option>
                                <option value="Raihan Ramadhani">Raihan Ramadhani</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Produk</label>
                            <select id="produk" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                                <option value="GMM">GMM</option>
                                <option value="Livin Merchant (Ureg)">Livin Merchant (Ureg)</option>
                                <option value="Livin Merchant (Usak)">Livin Merchant (Usak)</option>
                                <option value="MTR">MTR</option>
                                <option value="Livin (Usak)">Livin (Usak)</option>
                                <option value="Rek Tabungan">Rek Tabungan</option>
                                <option value="CC">CC</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">No. Rekening</label>
                            <input type="text" id="no_rek" required placeholder="14800xxxx" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Notes</label>
                            <textarea id="notes" rows="1" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none"></textarea>
                        </div>
                        <button type="submit" id="btnSimpan" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl shadow-lg uppercase text-xs tracking-widest transition-all active:scale-95">
                            Simpan Data
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                    <div class="p-5 border-b border-slate-50 flex justify-between items-center">
                        <h2 class="font-bold text-slate-700 uppercase text-xs tracking-widest">Detail Log Perolehan</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-400 text-[9px] uppercase font-black">
                                <tr>
                                    <th class="px-4 py-4">Tanggal</th>
                                    <th class="px-4 py-4">Staff</th>
                                    <th class="px-4 py-4">Produk</th>
                                    <th class="px-4 py-4">No. Rekening</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="divide-y divide-slate-50 text-xs md:text-sm"></tbody>
                        </table>
                    </div>
                    <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                        <span id="pageInfo" class="text-[10px] font-bold text-slate-400 uppercase">Page 1 of 1</span>
                        <div class="flex gap-2">
                            <button onclick="prevPage()" class="px-3 py-1 bg-white border border-slate-200 rounded-lg text-xs font-bold hover:bg-slate-100 disabled:opacity-50">Prev</button>
                            <button onclick="nextPage()" class="px-3 py-1 bg-white border border-slate-200 rounded-lg text-xs font-bold hover:bg-slate-100 disabled:opacity-50">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fywzoxnrociffgrtijwu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5d3pveG5yb2NpZmZncnRpand1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNjQzNjIsImV4cCI6MjA4NTk0MDM2Mn0.6FbbroZ7UG5veUc8oq-0pHMxLJgvavUn7sKOBj4Pl9s';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allData = [];
        let currentPage = 1;
        const rowsPerPage = 8;

        const inputFilter = document.getElementById('filterBulan');
        const now = new Date();
        inputFilter.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        function maskAccount(acc) {
            if (!acc) return "-";
            const s = acc.toString().trim();
            return s.length <= 8 ? s : s.substring(0, 5) + "****" + s.substring(s.length - 3);
        }

        function toggleSummary() {
            const wrapper = document.getElementById('summaryWrapper');
            const btnText = document.getElementById('toggleText');
            const isHidden = wrapper.classList.toggle('hidden');
            btnText.innerText = isHidden ? "Show Summary" : "Hide Summary";
            document.getElementById('toggleIcon').innerText = isHidden ? "üëÅÔ∏è" : "üôà";
        }

        async function fetchData() {
            const [year, month] = inputFilter.value.split('-');
            const lastDay = new Date(year, month, 0).getDate();

            const { data, error } = await _supabase
                .from('perolehan_gmm')
                .select('*')
                .gte('tanggal', `${year}-${month}-01`)
                .lte('tanggal', `${year}-${month}-${lastDay}`)
                .order('tanggal', { ascending: false })
                .order('created_at', { ascending: false });

            if (error) return;
            allData = data;
            currentPage = 1;
            renderAll();
        }

        function renderAll() {
            renderSummary();
            renderTable();
        }

        function renderSummary() {
            const container = document.getElementById('summaryContainer');
            if (allData.length === 0) {
                container.innerHTML = `<p class="text-slate-400 text-xs italic p-4">No participation data.</p>`;
                return;
            }

            const summary = {};
            allData.forEach(item => {
                if (!summary[item.nama_staff]) summary[item.nama_staff] = {};
                summary[item.nama_staff][item.produk] = (summary[item.nama_staff][item.produk] || 0) + 1;
            });

            container.innerHTML = Object.entries(summary).map(([name, products]) => {
                const total = Object.values(products).reduce((a, b) => a + b, 0);
                return `
                    <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-slate-800 text-[11px] uppercase tracking-tighter">${name}</h3>
                            <span class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded-full font-black">${total}</span>
                        </div>
                        <div class="space-y-1">
                            ${Object.entries(products).map(([p, c]) => `
                                <div class="flex justify-between text-[9px] text-slate-500 border-b border-slate-50">
                                    <span>${p}</span><span class="font-bold text-blue-600">${c}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = allData.slice(start, end);

            if (allData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-slate-400 italic">Data kosong.</td></tr>`;
                return;
            }

            tbody.innerHTML = paginatedData.map(item => `
                <tr class="hover:bg-blue-50/20 transition-colors">
                    <td class="px-4 py-4 text-slate-500 font-medium">${item.tanggal}</td>
                    <td class="px-4 py-4 font-bold text-slate-700 uppercase text-[10px]">${item.nama_staff}</td>
                    <td class="px-4 py-4"><span class="bg-blue-50 text-blue-600 px-2 py-0.5 rounded text-[9px] font-black border border-blue-100 uppercase italic">${item.produk}</span></td>
                    <td class="px-4 py-4 font-mono text-xs">${maskAccount(item.no_rek)}</td>
                </tr>
            `).join('');

            const totalPages = Math.ceil(allData.length / rowsPerPage) || 1;
            document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;
        }

        function nextPage() {
            if (currentPage * rowsPerPage < allData.length) {
                currentPage++;
                renderTable();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        inputFilter.addEventListener('change', fetchData);

        document.getElementById('salesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            btn.innerText = 'PROSES...'; btn.disabled = true;

            const payload = {
                tanggal: document.getElementById('tanggal').value,
                nama_staff: document.getElementById('nama_staff').value,
                produk: document.getElementById('produk').value,
                no_rek: document.getElementById('no_rek').value,
                notes: document.getElementById('notes').value,
                status: 'Pending'
            };

            const { error } = await _supabase.from('perolehan_gmm').insert([payload]);
            if (!error) {
                document.getElementById('salesForm').reset();
                document.getElementById('tanggal').valueAsDate = new Date();
                fetchData();
            }
            btn.innerText = 'SIMPAN DATA'; btn.disabled = false;
        });

        document.getElementById('tanggal').valueAsDate = new Date();
        fetchData();
        _supabase.channel('sales_db').on('postgres_changes', { event: '*', schema: 'public', table: 'perolehan_gmm' }, fetchData).subscribe();
    </script>
</body>
</html>
