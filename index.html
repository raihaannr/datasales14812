</head>
<body class="bg-slate-50 min-h-screen p-3 md:p-8 text-slate-800 font-sans">

    </div>
    
    <div class="flex items-center gap-3">

            <span>üõ°Ô∏è</span> Admin Panel
        </a>
        
        <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-3">

            <input type="month" id="filterBulan" class="bg-slate-50 border-none text-blue-700 font-bold outline-none focus:ring-0 cursor-pointer">

</header>

        <div class="mb-8">
            <h2 class="text-lg font-black text-slate-700 mb-4 flex items-center uppercase text-sm tracking-widest">
                <span class="bg-yellow-400 w-2 h-6 rounded-full mr-2"></span>
                Ringkasan Partisipasi Staff
            </h2>
            <div id="summaryContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 overflow-y-auto max-h-[400px] p-1">
                </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-100 sticky top-8">
                    <h2 class="text-lg font-bold mb-5 flex items-center text-slate-700 uppercase text-sm tracking-widest">Input Perolehan</h2>
                    <form id="salesForm" class="space-y-4">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Tanggal</label>
                            <input type="date" id="tanggal" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Nama Staff</label>
                            <select id="nama_staff" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">

                                <option value="Fitriansyah">Fitriansyah</option>

                                <option value="Ayu Puspita Sari">Ayu Puspita Sari</option>

                                <option value="Robbi Maulana">Robbi Maulana</option>

                                <option value="Desyta">Desyta</option>
                                <option value="Bambang Hermanto">Bambang Hermanto</option>
                                <option value="Hendra Ade A">Hendra Ade A</option>
                                <option value="Firman">Firman</option>
                                <option value="Adhan">Adhan</option>
                                <option value="Ahmad">Ahmad</option>
                                <option value="Raihan Ramadhani">Raihan Ramadhani</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Produk</label>
                            <select id="produk" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                                <option value="GMM">GMM</option>
                                <option value="Livin Merchant (Ureg)">Livin Merchant (Ureg)</option>
                                <option value="Livin Merchant (Usak)">Livin Merchant (Usak)</option>
                                <option value="MTR">MTR</option>
                                <option value="Livin (Usak)">Livin (Usak)</option>
                                <option value="Rek Tabungan">Rek Tabungan</option>
                                <option value="CC">CC</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">No. Rekening</label>
                            <input type="text" id="no_rek" required placeholder="14800xxxx" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-1">Notes</label>
                            <textarea id="notes" rows="2" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none"></textarea>
                        </div>
                        <button type="submit" id="btnSimpan" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl shadow-lg transition-all active:scale-95 text-xs uppercase tracking-widest">
                            Simpan Perolehan
                        </button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                    <div class="p-5 border-b border-slate-50 flex justify-between items-center bg-white">
                        <h2 class="font-bold text-slate-700 uppercase text-xs tracking-widest">Log Detail</h2>
                        <div id="status" class="text-[10px] bg-blue-50 text-blue-600 px-2 py-1 rounded-full flex items-center font-bold">
                            <span class="w-1.5 h-1.5 bg-blue-500 rounded-full mr-1.5 animate-pulse"></span> SYSTEM READY
                        </div>
                    </div>
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-left table-auto">
                            <thead class="bg-slate-50 text-slate-400 text-[9px] uppercase font-black">
                                <tr>
                                    <th class="px-4 py-4">Tanggal</th>
                                    <th class="px-4 py-4">Staff</th>
                                    <th class="px-4 py-4">Produk</th>
                                    <th class="px-4 py-4">No. Rekening</th>
                                    <th class="px-4 py-4 hidden md:table-cell">Notes</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="divide-y divide-slate-50 text-xs md:text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fywzoxnrociffgrtijwu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5d3pveG5yb2NpZmZncnRpand1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNjQzNjIsImV4cCI6MjA4NTk0MDM2Mn0.6FbbroZ7UG5veUc8oq-0pHMxLJgvavUn7sKOBj4Pl9s';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const inputFilter = document.getElementById('filterBulan');
        const now = new Date();
        inputFilter.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        function maskAccount(acc) {
            if (!acc) return "-";
            const s = acc.toString().trim();
            return s.length <= 8 ? s : s.substring(0, 5) + "****" + s.substring(s.length - 3);
        }

        async function fetchData() {
            const [year, month] = inputFilter.value.split('-');
            const lastDay = new Date(year, month, 0).getDate(); // Mendapatkan tanggal terakhir bulan tsb (28/30/31)

            const startDate = `${year}-${month}-01`;
            const endDate = `${year}-${month}-${lastDay}`;

            const { data, error } = await _supabase
                .from('perolehan_gmm')
                .select('*')
                .gte('tanggal', startDate)
                .lte('tanggal', endDate)
                .order('tanggal', { ascending: false });

            if (error) {
                alert("Database Error: " + error.message);
                return;
            }
            
            renderSummary(data);
            renderTable(data);
        }

        function renderSummary(data) {
            const container = document.getElementById('summaryContainer');
            if (!data || data.length === 0) {
                container.innerHTML = `<p class="text-slate-400 text-xs italic p-2">Tidak ada partisipasi di bulan ini.</p>`;
                return;
            }

            const summary = {};
            data.forEach(item => {
                const staff = item.nama_staff;
                const prod = item.produk;
                if (!summary[staff]) summary[staff] = {};
                summary[staff][prod] = (summary[staff][prod] || 0) + 1;
            });

            container.innerHTML = Object.entries(summary).map(([name, products]) => {
                const total = Object.values(products).reduce((a, b) => a + b, 0);
                return `
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-bold text-slate-800 text-[10px] uppercase">${name}</h3>
                            <span class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded-full font-black">${total}</span>
                        </div>
                        <div class="space-y-1">
                            ${Object.entries(products).map(([p, c]) => `
                                <div class="flex justify-between text-[10px] text-slate-500 border-b border-slate-50 pb-0.5">
                                    <span>${p}</span><span class="font-bold text-blue-600">${c}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            if (!data || data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-10 text-center text-slate-400 italic">Data kosong.</td></tr>`;
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr class="hover:bg-blue-50/20 transition-colors">
                    <td class="px-4 py-4 text-slate-500">${item.tanggal}</td>
                    <td class="px-4 py-4 font-bold text-slate-700 uppercase text-[10px]">${item.nama_staff}</td>
                    <td class="px-4 py-4"><span class="bg-blue-50 text-blue-600 px-2 py-0.5 rounded text-[9px] font-black border border-blue-100 uppercase italic">${item.produk}</span></td>
                    <td class="px-4 py-4 font-mono text-xs">${maskAccount(item.no_rek)}</td>
                    <td class="px-4 py-4 text-xs text-slate-400 italic hidden md:table-cell truncate max-w-[100px]">${item.notes || '-'}</td>
                </tr>
            `).join('');
        }

        inputFilter.addEventListener('change', fetchData);

        document.getElementById('salesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            btn.innerText = 'PROSES...'; btn.disabled = true;

            const payload = {
                tanggal: document.getElementById('tanggal').value,
                nama_staff: document.getElementById('nama_staff').value,
                produk: document.getElementById('produk').value,
                no_rek: document.getElementById('no_rek').value,
                notes: document.getElementById('notes').value,
                jumlah: 1
            };

            const { error } = await _supabase.from('perolehan_gmm').insert([payload]);
            if (error) {
                alert('Gagal Simpan: ' + error.message);
            } else {
                document.getElementById('salesForm').reset();
                document.getElementById('tanggal').valueAsDate = new Date();
                fetchData();
            }
            btn.innerText = 'SIMPAN PEROLEHAN'; btn.disabled = false;
        });

        document.getElementById('tanggal').valueAsDate = new Date();
        fetchData();

        _supabase.channel('sales_db').on('postgres_changes', { event: '*', schema: 'public', table: 'perolehan_gmm' }, () => fetchData()).subscribe();
    </script>
</body>

</html>
