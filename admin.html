<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Monitoring Sales Mandiri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #adminContent { display: none; } /* Tersembunyi sebelum login */
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div id="loginGate" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center">
            <div class="bg-blue-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-2xl">üîê</span>
            </div>
            <h2 class="text-xl font-black text-slate-800 mb-2">Restricted Access</h2>
            <p class="text-slate-500 text-sm mb-6">Masukkan password Kepala Cabang untuk melanjutkan.</p>
            <input type="password" id="adminPass" placeholder="Password" class="w-full p-4 bg-slate-100 border-none rounded-2xl mb-4 focus:ring-2 focus:ring-blue-500 outline-none text-center font-bold">
            <button onclick="checkPass()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl transition-all shadow-lg">
                MASUK DASHBOARD
            </button>
            <a href="index.html" class="block mt-4 text-xs text-slate-400 hover:text-slate-600 underline">Kembali ke Beranda</a>
        </div>
    </div>

    <div id="adminContent">
        <nav class="bg-white border-b border-slate-200 px-4 py-3 sticky top-0 z-50 shadow-sm">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-blue-600 p-2 rounded-lg text-white font-bold">KACAB</div>
                    <div>
                        <h1 class="font-black text-slate-800 leading-none text-lg">ADMIN DASHBOARD</h1>
                        <span class="text-[10px] text-blue-600 font-bold uppercase tracking-widest">Bontang Ahmad Yani</span>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <input type="month" id="filterBulan" class="text-sm border-slate-200 rounded-lg">
                    <button onclick="logoutAdmin()" class="bg-red-50 text-red-600 p-2 rounded-lg text-xs font-bold border border-red-100 hover:bg-red-100 transition">
                        LOGOUT
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-4 md:p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-1">Total Aplikasi</p>
                    <h3 id="statTotal" class="text-3xl font-black text-slate-800">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-4 border-l-yellow-400">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-1">Menunggu Validasi</p>
                    <h3 id="statPending" class="text-3xl font-black text-yellow-600">0</h3>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 border-l-4 border-l-green-500">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-1">Disetujui</p>
                    <h3 id="statApproved" class="text-3xl font-black text-green-600">0</h3>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[10px] text-slate-400 uppercase font-black">
                            <tr>
                                <th class="px-6 py-4">Status</th>
                                <th class="px-6 py-4">Tanggal</th>
                                <th class="px-6 py-4">Staff</th>
                                <th class="px-6 py-4">Produk</th>
                                <th class="px-6 py-4">No. Rekening</th>
                                <th class="px-6 py-4">Notes</th>
                                <th class="px-6 py-4 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody" class="divide-y divide-slate-100 text-sm"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        // KONFIGURASI
        const ADMIN_PASSWORD = "ayaniinaya"; // Ganti password di sini
        const SUPABASE_URL = 'https://fywzoxnrociffgrtijwu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5d3pveG5yb2NpZmZncnRpand1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNjQzNjIsImV4cCI6MjA4NTk0MDM2Mn0.6FbbroZ7UG5veUc8oq-0pHMxLJgvavUn7sKOBj4Pl9s';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // LOGIKA LOGIN
        function checkPass() {
            const input = document.getElementById('adminPass').value;
            if (input === ADMIN_PASSWORD) {
                document.getElementById('loginGate').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                sessionStorage.setItem('isAdmin', 'true');
                fetchAdminData();
            } else {
                alert('Password Salah!');
            }
        }

        function logoutAdmin() {
            sessionStorage.removeItem('isAdmin');
            window.location.reload();
        }

        // Cek session jika di-refresh
        if (sessionStorage.getItem('isAdmin') === 'true') {
            document.getElementById('loginGate').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
        }

        const filterBulan = document.getElementById('filterBulan');
        const now = new Date();
        filterBulan.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

        async function fetchAdminData() {
            const [year, month] = filterBulan.value.split('-');
            const lastDay = new Date(year, month, 0).getDate();

            const { data, error } = await _supabase
                .from('perolehan_gmm')
                .select('*')
                .gte('tanggal', `${year}-${month}-01`)
                .lte('tanggal', `${year}-${month}-${lastDay}`)
                .order('created_at', { ascending: false });

            if (error) return;
            renderAdminTable(data);
            updateStats(data);
        }

        function updateStats(data) {
            document.getElementById('statTotal').innerText = data.length;
            document.getElementById('statPending').innerText = data.filter(d => d.status === 'Pending').length;
            document.getElementById('statApproved').innerText = data.filter(d => d.status === 'Approved').length;
        }

        function renderAdminTable(data) {
            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = data.map(item => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-full text-[10px] font-black uppercase ${item.status === 'Approved' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">
                            ${item.status || 'Pending'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-slate-500 font-medium whitespace-nowrap">${item.tanggal}</td>
                    <td class="px-6 py-4 font-bold text-slate-800 uppercase text-xs">${item.nama_staff}</td>
                    <td class="px-6 py-4"><span class="bg-blue-50 text-blue-600 px-2 py-1 rounded text-[10px] font-black border border-blue-100 uppercase italic">${item.produk}</span></td>
                    <td class="px-6 py-4 font-mono text-xs">${item.no_rek}</td>
                    <td class="px-6 py-4 text-slate-400 italic text-xs truncate max-w-[100px]">${item.notes || '-'}</td>
                    <td class="px-6 py-4">
                        <div class="flex justify-center gap-2">
                            ${item.status !== 'Approved' ? `<button onclick="updateStatus('${item.id}', 'Approved')" class="bg-green-100 p-2 rounded-lg">‚úÖ</button>` : ''}
                            <button onclick="editItem('${item.id}')" class="bg-blue-100 p-2 rounded-lg">‚úèÔ∏è</button>
                            <button onclick="deleteItem('${item.id}')" class="bg-red-100 p-2 rounded-lg">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        async function updateStatus(id, newStatus) {
            const { error } = await _supabase.from('perolehan_gmm').update({ status: newStatus }).eq('id', id);
            if (!error) fetchAdminData();
        }

        async function deleteItem(id) {
            if (confirm('Hapus data?')) {
                const { error } = await _supabase.from('perolehan_gmm').delete().eq('id', id);
                if (!error) fetchAdminData();
            }
        }

        async function editItem(id) {
            const newNote = prompt("Edit Catatan:");
            if (newNote !== null) {
                const { error } = await _supabase.from('perolehan_gmm').update({ notes: newNote }).eq('id', id);
                if (!error) fetchAdminData();
            }
        }

        filterBulan.addEventListener('change', fetchAdminData);
        if (sessionStorage.getItem('isAdmin') === 'true') fetchAdminData();
    </script>
</body>
</html>
