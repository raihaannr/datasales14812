<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kacab Dashboard - Mandiri Bontang Ahmad Yani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #adminContent { display: none; }
        .mandiri-gradient { background: linear-gradient(135deg, #003d79 0%, #002a54 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div id="loginGate" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center border border-slate-100">
            <div class="bg-blue-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 border border-blue-100">
                <span class="text-3xl">üîë</span>
            </div>
            <h2 class="text-2xl font-black text-slate-800 mb-2 tracking-tight">Kacab Access</h2>
            <p class="text-slate-500 text-sm mb-8">Masukkan kode akses untuk mengelola data perolehan.</p>
            <input type="password" id="adminPass" placeholder="Enter Password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl mb-4 focus:ring-2 focus:ring-blue-600 outline-none text-center font-bold tracking-widest">
            <button onclick="checkPass()" class="w-full mandiri-gradient text-white font-black py-4 rounded-2xl transition-all shadow-lg active:scale-95">
                UNLOCK DASHBOARD
            </button>
            <a href="index.html" class="block mt-6 text-xs text-slate-400 hover:text-blue-600 transition-colors font-bold uppercase tracking-widest">‚Üê Back to Staff View</a>
        </div>
    </div>

    <div id="adminContent">
        <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="mandiri-gradient p-2.5 rounded-xl shadow-inner">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <div>
                        <h1 class="font-black text-slate-800 text-xl tracking-tight leading-none uppercase">Kacab Dashboard</h1>
                        <p class="text-[10px] text-blue-600 font-bold uppercase tracking-[0.2em] mt-1">Management Console</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <input type="month" id="filterBulan" class="text-sm font-bold border-slate-200 rounded-xl focus:ring-blue-600 cursor-pointer">
                    <button onclick="logoutAdmin()" class="bg-red-50 text-red-600 p-2.5 rounded-xl hover:bg-red-100 transition-colors border border-red-100" title="Logout">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-4 md:p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 relative overflow-hidden group">
                    <div class="absolute right-[-10px] bottom-[-10px] text-slate-50 opacity-10 group-hover:opacity-20 transition-opacity">
                        <svg class="w-32 h-32" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>
                    </div>
                    <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">Total Perolehan Cabang</p>
                    <h3 id="statTotal" class="text-5xl font-black text-slate-800">0</h3>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 relative overflow-hidden group">
                    <div class="absolute right-[-10px] bottom-[-10px] text-slate-50 opacity-10 group-hover:opacity-20 transition-opacity">
                        <svg class="w-32 h-32" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </div>
                    <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">Update Terakhir</p>
                    <h3 id="statDate" class="text-2xl font-black text-blue-600 mt-3 uppercase tracking-tight">-</h3>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] shadow-xl border border-slate-200 overflow-hidden">
                <div class="p-6 border-b border-slate-100 bg-white flex flex-col md:flex-row justify-between items-center gap-4">
                    <h2 class="font-black text-slate-800 uppercase text-sm tracking-widest flex items-center gap-2">
                        <span class="w-3 h-3 bg-yellow-400 rounded-full"></span>
                        Master Data Perolehan
                    </h2>
                    <div class="relative w-full md:w-64">
                        <input type="text" id="adminSearch" onkeyup="searchTable()" placeholder="Cari nama staff..." class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-xs outline-none focus:ring-2 focus:ring-blue-600">
                        <span class="absolute left-3 top-2.5 text-slate-400">üîç</span>
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left border-collapse" id="masterTable">
                        <thead class="bg-slate-50 text-[10px] text-slate-400 uppercase font-black tracking-wider">
                            <tr>
                                <th class="px-6 py-5 border-b border-slate-100">Tanggal</th>
                                <th class="px-6 py-5 border-b border-slate-100">Nama Staff</th>
                                <th class="px-6 py-5 border-b border-slate-100">Produk</th>
                                <th class="px-6 py-5 border-b border-slate-100">No. Rekening</th>
                                <th class="px-6 py-5 border-b border-slate-100">Catatan</th>
                                <th class="px-6 py-5 border-b border-slate-100 text-center">Tindakan</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody" class="divide-y divide-slate-100 text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ADMIN_PASSWORD = "mandiri123"; 
        const SUPABASE_URL = 'https://fywzoxnrociffgrtijwu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5d3pveG5yb2NpZmZncnRpand1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNjQzNjIsImV4cCI6MjA4NTk0MDM2Mn0.6FbbroZ7UG5veUc8oq-0pHMxLJgvavUn7sKOBj4Pl9s';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function checkPass() {
            if (document.getElementById('adminPass').value === ADMIN_PASSWORD) {
                document.getElementById('loginGate').classList.add('hidden');
                document.getElementById('adminContent').style.display = 'block';
                sessionStorage.setItem('isAdmin', 'true');
                fetchAdminData();
            } else { alert('Password Salah!'); }
        }

        if (sessionStorage.getItem('isAdmin') === 'true') {
            document.getElementById('loginGate').classList.add('hidden');
            document.getElementById('adminContent').style.display = 'block';
        }

        function logoutAdmin() {
            sessionStorage.removeItem('isAdmin');
            window.location.reload();
        }

        const filterBulan = document.getElementById('filterBulan');
        filterBulan.value = new Date().toISOString().slice(0, 7);

        async function fetchAdminData() {
            const [year, month] = filterBulan.value.split('-');
            const lastDay = new Date(year, month, 0).getDate();

            const { data, error } = await _supabase
                .from('perolehan_gmm')
                .select('*')
                .gte('tanggal', `${year}-${month}-01`)
                .lte('tanggal', `${year}-${month}-${lastDay}`)
                .order('created_at', { ascending: false });

            if (!error) {
                renderAdminTable(data);
                updateStats(data);
            }
        }

        function updateStats(data) {
            document.getElementById('statTotal').innerText = data.length;
            if(data.length > 0) {
                const latest = data[0].tanggal;
                document.getElementById('statDate').innerText = latest;
            }
        }

        function renderAdminTable(data) {
            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = data.map(item => `
                <tr class="hover:bg-blue-50/30 transition-colors">
                    <td class="px-6 py-5 text-slate-500 font-medium whitespace-nowrap">${item.tanggal}</td>
                    <td class="px-6 py-5 font-bold text-slate-800 uppercase text-xs tracking-tight">${item.nama_staff}</td>
                    <td class="px-6 py-5">
                        <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-lg text-[10px] font-black border border-blue-100 uppercase italic">
                            ${item.produk}
                        </span>
                    </td>
                    <td class="px-6 py-5 font-mono text-xs text-slate-600 font-bold">${item.no_rek}</td>
                    <td class="px-6 py-5 text-slate-400 italic text-xs max-w-[200px] truncate">${item.notes || '-'}</td>
                    <td class="px-6 py-5">
                        <div class="flex justify-center gap-3">
                            <button onclick="editItem('${item.id}', '${item.notes}')" class="text-blue-500 hover:text-blue-700 p-2 hover:bg-blue-50 rounded-xl transition-all" title="Edit Catatan">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button onclick="deleteItem('${item.id}')" class="text-red-400 hover:text-red-600 p-2 hover:bg-red-50 rounded-xl transition-all" title="Hapus Data">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function searchTable() {
            const input = document.getElementById("adminSearch").value.toUpperCase();
            const rows = document.getElementById("adminTableBody").getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
                const nameCol = rows[i].getElementsByTagName("td")[1];
                if (nameCol) {
                    const textValue = nameCol.textContent || nameCol.innerText;
                    rows[i].style.display = textValue.toUpperCase().indexOf(input) > -1 ? "" : "none";
                }
            }
        }

        async function deleteItem(id) {
            if (confirm('‚ö†Ô∏è PERINGATAN: Menghapus data ini tidak dapat dibatalkan. Lanjutkan?')) {
                const { error } = await _supabase.from('perolehan_gmm').delete().eq('id', id);
                if (!error) fetchAdminData();
            }
        }

        async function editItem(id, currentNote) {
            const newNote = prompt("Revisi Catatan untuk data ini:", currentNote);
            if (newNote !== null) {
                const { error } = await _supabase.from('perolehan_gmm').update({ notes: newNote }).eq('id', id);
                if (!error) fetchAdminData();
            }
        }

        filterBulan.addEventListener('change', fetchAdminData);
        if (sessionStorage.getItem('isAdmin') === 'true') fetchAdminData();
    </script>
</body>
</html>
